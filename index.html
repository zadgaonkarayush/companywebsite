<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
      
      <!--link fo google font(arvo)-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:ital@1&display=swap" rel="stylesheet">
       
    
    
  </head>
  <body>
   <!--create navbar-->
   <nav role="navigation" class="navbar navbar-inverse">
       <div class="container-fluid">
           <div class="navbar-header">
               <a class="navbar-brand" href="#"><img src="images/crown%20(1).png" class="logo"></a>
               <button type="button" class="navbar-toggle" data-target="#navbarCollapse" data-toggle="collapse">
                <span class="sr-only">Toggle navigation</span>

                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>
                   <span class="icon-bar"></span>

               </button>
           </div>
              <div class="navbar-collapse collapse" id="navbarCollapse">
               <ul class="nav navbar-nav">
                   <li><a href="#">Home</a></li>
                   <li><a href="#">About</a></li>
                   <li><a href="#">Portfolio</a></li>
                   <li><a href="#">Contact</a></li>

                  </ul>
           </div>
           
       </div>
      </nav>
      
       <!--create header-->
      <div class="jumbotron">
          <div class="container">
              <h1>Looking to make an Awesome Website ?</h1>
          </div>
      </div>
      
       <!--create icon with text-->
      <div class="icons">
          <div class="container">
              <div class="row">
                  <div class="col-md-4">
                      <img src="images/dollar.png" class="bodyimage">
                      <h2>Price it</h2>
                      <p>Get in touch for Immediate no obligation quote!</p>
                  </div>
                   <div class="col-md-4">
                      <img src="images/notes.png" class="bodyimage">
                      <h2>Plan it</h2>
                      <p>We will agree on a deadline and commit to it.</p>
                  </div>
                   <div class="col-md-4">
                      <img src="images/finished.png" class="bodyimage">
                      <h2>Make it</h2>
                      <p>We will deliver your website on time with best quality.</p>
                  </div>
              </div>
              
          </div>
          
      </div>
      
       <!--create contact button-->
      <div class="contact">
          <div class="container">
              <a href="#" class="btn">Get in touch</a>
          </div>
          
      </div>
      
       <!--create footer-->
        <div class="footer">
         <div class="container">
             <p>&copy; Develop with Ayush.</p>
         </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
